<div class="full-searchfield-container">
    <span soho-searchfield-wrapper>
        <input soho-searchfield class="context" [(ngModel)]="query" [showCategoryText]="showCategoryText"
            [categoryMultiselect]="categoryMultiselect" [categories]="categories" />
    </span>
    <button soho-button="secondary" class="is-personalizable" (click)="updateSearchfield()">
        <span>Update</span>
    </button>
</div>
